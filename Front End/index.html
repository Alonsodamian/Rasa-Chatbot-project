<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot E-commerce</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="chat-container">
    <!-- Header -->
    <div class="header">
      <img src="logo.jpg" alt="Foot Locker Logo" class="logo">
      <h1 class="title">Chatbot E-commerce</h1>
    </div>

    <!-- Chat Messages -->
    <!-- Ubah class "chat-messages" menjadi juga id "chat-window" -->
    <div id="chat-window" class="chat-messages">
    </div>

    <!-- Chat Input -->
    <div class="input-container">
      <!-- Ubah id input dari "user-input" menjadi "input-box" -->
      <input type="text" id="input-box" placeholder="Ketik pesan...">
      <!-- Ubah id tombol dari "send-btn" menjadi "send-button" -->
      <button id="send-button">Kirim</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
